<!DOCTYPE html>
<html lang="pt" id="html-lang">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title data-i18n="header.title">Bem-vindos à Ciberloja</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
	<!-- Header -->
	<header class="header">
		<div class="container">
			<img src="img/logo3.png" alt="Ciberloja Logo" class="me-3">
			<h1 class="mb-1" data-i18n="header.title"></h1>
			<p class="subtitle" data-i18n="header.subtitle"></p>
		</div>
	</header>
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
		<div class="container">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link active" href="#" data-i18n="nav.home"><i class="fas fa-home me-1"></i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#buscar-produtos" data-i18n="nav.searchProducts"><i
								class="fas fa-search me-1"></i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#buscar-pedidos" data-i18n="nav.searchOrders"><i
								class="fas fa-search me-1"></i></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#crear-empleados" data-i18n="nav.addEmployees"><i
								class="fas fa-user-plus me-1"></i></a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="infoDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false" data-i18n="nav.info">
							<i class="fas fa-info-circle me-1"></i>
						</a>
						<ul class="dropdown-menu" aria-labelledby="infoDropdown">
							<li><a class="dropdown-item" href="#contact" data-i18n="nav.contact"><i
										class="fas fa-address-book me-1"></i></a></li>
							<li><a class="dropdown-item" href="#services" data-i18n="nav.services"><i
										class="fas fa-concierge-bell me-1"></i></a></li>
						</ul>
					</li>
					<li class="nav-item dropdown" id="accountDropdown" style="display: none;">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false" data-i18n="nav.myAccount">
							<i class="fas fa-user-circle me-1"></i>
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#mi-perfil" data-i18n="nav.myProfile"><i
										class="fas fa-user me-1"></i></a></li>
							<li><a class="dropdown-item" href="#mis-direcciones" data-i18n="nav.myAddresses"><i
										class="fas fa-map-marker-alt me-1"></i></a></li>
							<li><a class="dropdown-item" href="#mis-pedidos" data-i18n="nav.myOrders"><i
										class="fas fa-shopping-bag me-1"></i></a></li>
							<li><a class="dropdown-item" href="#cart" data-i18n="nav.myCart"><i
										class="fas fa-shopping-cart me-1"></i></a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#" id="logoutLink" data-i18n="nav.logout"><i
										class="fas fa-sign-out-alt me-1"></i></a></li>
						</ul>
					</li>
				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="nav-item dropdown">
						<button class="btn btn-outline-secondary dropdown-toggle" type="button" id="languageDropdown"
							data-bs-toggle="dropdown" aria-expanded="false">
							<i class="fas fa-globe me-1"></i> <span id="currentLanguage">Português</span>
						</button>
						<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
							<li><a class="dropdown-item" href="#" data-lang="es">Español</a></li>
							<li><a class="dropdown-item" href="#" data-lang="pt">Português</a></li>
							<li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="main-content">
		<!-- Home Section -->
		<section id="home-content" class="py-5">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-lg-6">
						<h2 class="display-4 mb-4" data-i18n="home.welcome"></h2>
						<p class="lead mb-4" data-i18n="home.description"></p>
						<p data-i18n="home.explore"></p>
					</div>
					<div class="col-lg-6">
						<div id="session-buttons-container" class="card shadow">
							<div class="card-body p-4 text-center">
								<div id="session-buttons"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- Highlighted Products Section -->
				<div class="row mt-5">
					<div class="col-12">
						<h3 class="mb-4" data-i18n="home.highlightedProducts">Produtos Destacados</h3>
						<div id="highlighted-products" class="highlighted-products">
							<!-- Productos destacados serán renderizados aquí -->
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Dynamic Content Container -->
		<section id="pro-inventario" class="py-4 hidden"></section>
	</main>

	<!-- Footer -->
	<footer class="footer py-3" id="footer-content">
		<!-- Content will be rendered by FooterView -->
	</footer>

	<!-- Scripts (at the end of body) -->
	<script src="js/jquery-3.7.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="js/app.js"></script>
</body>

</html>
